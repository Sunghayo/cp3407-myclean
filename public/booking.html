<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyClean Booking</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      margin-top: 40px;
      max-width: 400px;
      width: 90%;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #2b3a42;
      color: white;
      margin-top: 24px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d272d;
    }

    .link-group {
      text-align: center;
      margin-top: 20px;
    }

    .link-group a {
      margin: 0 10px;
      text-decoration: none;
      color: #2b3a42;
    }

    .link-group a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>MyClean Booking</header>
  <div class="container">
    <h2>Book a Cleaning Service</h2>
    <form id="booking-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" required />

      <label for="service">Service Type:</label>
      <select id="service" required>
        <option value="Standard">Standard Cleaning</option>
        <option value="Deep">Deep Cleaning</option>
        <option value="MoveOut">Move-out Cleaning</option>
      </select>

      <button type="submit">Proceed to Payment</button>
    </form>

    <p id="message"></p>

    <div class="link-group">
      <a href="booking_view.html">ðŸ“‹ View My Bookings</a> |
      <a href="#" onclick="logout()">ðŸšª Logout</a>
    </div>
  </div>

  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA5WfQ8OQNmbbOBSjVH_fmdai7tDRxKbqo",
      authDomain: "jcuclean.firebaseapp.com",
      projectId: "jcuclean",
      storageBucket: "jcuclean.appspot.com",
      messagingSenderId: "573599830185",
      appId: "1:573599830185:web:ecbb695c30a78dae4599b8",
      measurementId: "G-V0QM9R1SGQ",
      databaseURL: "https://jcuclean-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const stripe = Stripe("pk_test_51RiXVN4Ez787E9pYt9RaWomxXArD0nr9CiRkshIw78KnLp8AcVUF9sHldB1T0aGzRpmGDpLNVjMgzLim4vTNzWdd00Bq2qvBy3");

    const priceMapping = {
      "Standard": "price_1RiXkU4Ez787E9pY0XM62S3J",
      "Deep": "price_1RiXko4Ez787E9pYxMVtxhuR",
      "MoveOut": "price_1RiXlA4Ez787E9pY6MCpHAkZ"
    };

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    document.getElementById("booking-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const service = document.getElementById("service").value;
      const user = auth.currentUser;

      const priceId = priceMapping[service];
      if (!priceId) {
        document.getElementById("message").innerText = "âŒ Invalid service selection.";
        return;
      }

      // Save booking to Firebase
      await db.ref("bookings/" + user.uid).push({
        date, time, service,
        timestamp: Date.now()
      });

      // Redirect to Stripe Checkout
      stripe.redirectToCheckout({
        lineItems: [{ price: priceId, quantity: 1 }],
        mode: "payment",
        successUrl: window.location.origin + "/booking_view.html",
        cancelUrl: window.location.href
      }).then(result => {
        if (result.error) {
          document.getElementById("message").innerText = "âŒ " + result.error.message;
        }
      });
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>
</body>
</html>
