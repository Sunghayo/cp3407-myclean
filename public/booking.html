<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyClean - Book a Cleaning</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
    }
    .container {
      margin-top: 40px;
      max-width: 400px;
      width: 90%;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    label {
      font-weight: 600;
      color: #444;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #2b3a42;
      color: white;
      margin-top: 24px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1d272d;
    }
    .link-group {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
    }
    .link-group a {
      color: #2b3a42;
      text-decoration: none;
      margin: 0 10px;
    }
    .link-group a:hover {
      text-decoration: underline;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      color: #e11d48;
    }
  </style>
</head>
<body>

  <header>MyClean Booking</header>

  <div class="container">
    <h2>Book a Cleaning Service</h2>

    <form id="booking-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" required />

      <label for="service">Service Type:</label>
      <select id="service" required>
        <option value="Standard">Standard Cleaning</option>
        <option value="Deep">Deep Cleaning</option>
        <option value="MoveOut">Move-out Cleaning</option>
      </select>

      <label for="address">Home Address:</label>
      <input type="text" id="address" placeholder="123 Main St, Apt 4B" required />

      <label for="notes">Special Requests:</label>
      <textarea id="notes" rows="3" placeholder="e.g. Please focus on the kitchen or bring pet-friendly supplies."></textarea>

      <button type="submit">Proceed to Payment</button>
    </form>

    <p id="message"></p>

    <div class="link-group">
      <a href="booking_view.html">ðŸ“‹ View My Bookings</a> |
      <a href="#" onclick="logout()">ðŸšª Logout</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnusZ7fck0nU_b0iDZAbAUyliQ0Dbc5Mc",
      authDomain: "mycleanjcu.firebaseapp.com",
      projectId: "mycleanjcu",
      storageBucket: "mycleanjcu.appspot.com",
      messagingSenderId: "137404600804",
      appId: "1:137404600804:web:e2bd6b28fe6d9b7cb637f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const stripe = Stripe("pk_test_51RiXVN4Ez787E9pYt9RaWomxXArD0nr9CiRkshIw78KnLp8AcVUF9sHldB1T0aGzRpmGDpLNVjMgzLim4vTNzWdd00Bq2qvBy3");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    document.getElementById("booking-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const service = document.getElementById("service").value;
      const address = document.getElementById("address").value.trim();
      const notes = document.getElementById("notes").value.trim();

      const priceIds = {
        Standard: "price_1RiXkU4Ez787E9pY0XM62S3J",
        Deep: "price_1RiXko4Ez787E9pYxMVtxhuR",
        MoveOut: "price_1RiXlA4Ez787E9pY6MCpHAkZ"
      };

      try {
        const docRef = await addDoc(collection(db, "bookings"), {
          userId: currentUser.uid,
          email: currentUser.email,
          name: currentUser.displayName || "Unknown",
          service: service,
          date: date,
          time: time,
          address: address,
          notes: notes,
          status: "Pending",
          createdAt: new Date()
        });

        localStorage.setItem("bookingId", docRef.id);

        await stripe.redirectToCheckout({
          lineItems: [{ price: priceIds[service], quantity: 1 }],
          mode: 'payment',
          successUrl: window.location.origin + '/success.html',
          cancelUrl: window.location.origin + '/booking.html',
          customerEmail: currentUser.email
        });

      } catch (error) {
        document.getElementById("message").innerText = "âŒ Error: " + error.message;
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

  <script src="https://js.stripe.com/v3/"></script>
</body>
</html>
