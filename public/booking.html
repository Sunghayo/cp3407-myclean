<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyClean - Book a Cleaning</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
    }

    .container {
      margin-top: 40px;
      max-width: 400px;
      width: 90%;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      font-weight: 600;
      color: #444;
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #2b3a42;
      color: white;
      margin-top: 24px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d272d;
    }

    .link-group {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
    }

    .link-group a {
      color: #2b3a42;
      text-decoration: none;
      margin: 0 10px;
    }

    .link-group a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      color: #2b3a42;
    }
  </style>
</head>
<body>

  <header>MyClean Booking</header>

  <div class="container">
    <h2>Book a Cleaning Service</h2>

    <form id="booking-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" required />

      <label for="service">Service Type:</label>
      <select id="service" required>
        <option value="Standard">Standard Cleaning</option>
        <option value="Deep">Deep Cleaning</option>
        <option value="MoveOut">Move-out Cleaning</option>
      </select>

      <button type="submit">Submit Booking</button>
    </form>

    <p id="message"></p>

    <div class="link-group">
      <a href="booking_view.html">📋 View My Bookings</a>
      |
      <a href="#" onclick="logout()">🚪 Logout</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA5WfQ8OQNmbbOBSjVH_fmdai7tDRxKbqo",
      authDomain: "jcuclean.firebaseapp.com",
      projectId: "jcuclean",
      storageBucket: "jcuclean.firebasestorage.app",
      messagingSenderId: "573599830185",
      appId: "1:573599830185:web:ecbb695c30a78dae4599b8",
      measurementId: "G-V0QM9R1SGQ",
      databaseURL: "https://jcuclean-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Login status
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Submit booking
    document.getElementById("booking-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const service = document.getElementById("service").value;
      const user = auth.currentUser;

      db.ref("bookings/" + user.uid).push({
        date: date,
        time: time,
        service: service,
        timestamp: Date.now()
      }).then(() => {
        document.getElementById("message").innerText = "✅ Booking submitted successfully!";
        document.getElementById("booking-form").reset();
      }).catch((error) => {
        document.getElementById("message").innerText = "❌ " + error.message;
      });
    });

    // logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
