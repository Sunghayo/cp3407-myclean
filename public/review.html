<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Reviews - MyClean</title>
  <script type="module" src="/review.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9fafb;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    .review {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .review .stars {
      color: #f59e0b;
    }
    .review small {
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>What Our Customers Are Saying</h1>
  <div id="reviews">Loading reviews...</div>
</body>
</html>
