<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyClean Admin - All Bookings</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      aligh-items: center;
    }

    h2 {
      margin: 40px 0 20px;
      font-size: 28px;
      color: #2c3e50;
    }

    #booking-list {
      width: 90%;
      max-width: 800px;
    }

    .booking {
      background-color: #fff;
      border: 1px solid #e1e4e8;
      border-left: 5px solid #3498db;
      border-radius: 10px;
      padding: 20px 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
      transition: box-shadow 0.2s ease;
    }
    
    .booking:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    }

    .booking p {
      margin: 5px 0;
      color: #34495e;
    }

    .booking strong {
      display: inline-block;
      width: 80px;
      color: #2c3e50;
    }

   .booking-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .booking button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    booking button:hover {
      background-color: #c0392b;
    }
    
    .logout {
      margin: 40px 0;
      text-align: center;
    }

    .logout button {
      background-color: #7f8c8d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #636e72;
    }

    .status {
      font-size: 12px;
      padding: 2px 6px;
      background-color: #dfe6e9;
      color: #2d3436;
      border-radius: 4px;
      margin-left: 10px;
    }
    
  </style>
</head>
<body>
  <h2>ðŸ“‹ All Bookings (Admin View)</h2>
  <div id="booking-list"></div>
  <div class="logout">
    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA5WfQ8OQNmbbOBSjVH_fmdai7tDRxKbqo",
      authDomain: "jcuclean.firebaseapp.com",
      projectId: "jcuclean",
      storageBucket: "jcuclean.firebasestorage.app",
      messagingSenderId: "573599830185",
      appId: "1:573599830185:web:ecbb695c30a78dae4599b8",
      measurementId: "G-V0QM9R1SGQ",
      databaseURL: "https://jcuclean-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      loadAllBookings();
    });

    function loadAllBookings() {
      const bookingList = document.getElementById("booking-list");
      db.ref("bookings").once("value", snapshot => {
        bookingList.innerHTML = "";
        snapshot.forEach(userSnapshot => {
          const uid = userSnapshot.key;
          userSnapshot.forEach(bookingSnapshot => {
            const booking = bookingSnapshot.val();
            const key = bookingSnapshot.key;

            const div = document.createElement("div");
            div.className = "booking";
            div.innerHTML = `
              <strong>User:</strong> ${uid}<br>
              <strong>Date:</strong> ${booking.date}<br>
              <strong>Time:</strong> ${booking.time}<br>
              <strong>Service:</strong> ${booking.service}
              <button onclick="deleteBooking('${uid}', '${key}')">Delete</button>
            `;
            bookingList.appendChild(div);
          });
        });

        if (bookingList.innerHTML === "") {
          bookingList.innerHTML = "<p>No bookings found.</p>";
        }
      });
    }

    function deleteBooking(uid, key) {
      if (confirm("Are you sure you want to delete this booking?")) {
        db.ref("bookings/" + uid + "/" + key).remove().then(() => {
          alert("Booking deleted.");
          loadAllBookings();
        });
      }
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
