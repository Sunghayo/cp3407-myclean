<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyClean - My Bookings</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-weight: bold;
      font-size: 24px;
      border-bottom: 1px solid #ddd;
    }

    .container {
      margin-top: 40px;
      max-width: 600px;
      width: 90%;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .link-group {
      text-align: center;
      margin-top: 20px;
    }

    .link-group a {
      margin: 0 10px;
      text-decoration: none;
      color: #2b3a42;
    }

    .link-group a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>MyClean - My Bookings</header>
  <div class="container">
    <h2>Your Booking History</h2>
    <ul id="booking-list"></ul>
    <div class="link-group">
      <a href="booking.html">âž• Make Another Booking</a> |
      <a href="#" onclick="logout()">ðŸšª Logout</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA5WfQ8OQNmbbOBSjVH_fmdai7tDRxKbqo",
      authDomain: "jcuclean.firebaseapp.com",
      databaseURL: "https://jcuclean-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const list = document.getElementById("booking-list");
        db.ref("bookings/" + user.uid).once("value").then(snapshot => {
          if (!snapshot.exists()) {
            list.innerHTML = "<li>No bookings found.</li>";
          } else {
            snapshot.forEach(child => {
              const { date, time, service } = child.val();
              const li = document.createElement("li");
              li.textContent = `${service} - ${date} at ${time}`;
              list.appendChild(li);
            });
          }
        });
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
