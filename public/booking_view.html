<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Booking History - MyClean</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #e5e7eb;
      background: white;
    }
    header h1 { font-size: 24px; color: #2563eb; }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #374151;
      font-weight: 500;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .btn-green { background: #27ae60; color: white; }
    .btn-green:hover { background: #219150; }
    .btn-red { background: #e74c3c; color: white; }
    .btn-red:hover { background: #c0392b; }
    .booking {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .booking strong { color: #111827; }
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-confirmed { background: #dbeafe; color: #1d4ed8; }
    .status-completed { background: #d1fae5; color: #065f46; }
    .status-canceled { background: #fee2e2; color: #991b1b; }
    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      background: #f3f4f6;
      color: #6b7280;
    }
    @media (max-width: 640px) {
      header { flex-direction: column; align-items: flex-start; }
      header nav { margin-top: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MyClean</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Book Now</a>
      <a href="review.html">Reviews</a>
      <a href="faq.html">FAQ</a>
      <a href="login.html" id="loginLink">Sign In</a>
    </nav>
  </header>

  <main>
    <h2>My Booking History</h2>
    <div style="text-align: center; margin-bottom: 20px;">
      <a href="review_write.html" class="btn btn-green">Write a Review</a>
    </div>
    <div id="bookingList">Loading your bookings...</div>
    <div style="text-align:center; margin-top:20px;">
      <a href="#" id="logoutBtn" style="color:#e74c3c; font-weight:500;">Logout</a>
    </div>
  </main>

  <footer>
    &copy; 2025 MyClean. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnusZ7fck0nU_b0iDZAbAUyliQ0Dbc5Mc",
      authDomain: "mycleanjcu.firebaseapp.com",
      projectId: "mycleanjcu",
      storageBucket: "mycleanjcu.appspot.com",
      messagingSenderId: "573599830185",
      appId: "1:573599830185:web:ecbb695c30a78dae4599b8"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bookingList = document.getElementById("bookingList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const q = query(collection(db, "bookings"), where("userId", "==", user.uid));
        const querySnapshot = await getDocs(q);
        bookingList.innerHTML = "";

        if (querySnapshot.empty) {
          bookingList.innerHTML = "<p>No bookings found.</p>";
          return;
        }

        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "booking";

          let statusClass = "status-confirmed";
          if (data.status === "Completed") statusClass = "status-completed";
          if (data.status === "Canceled") statusClass = "status-canceled";

          div.innerHTML = `
            <p><strong>Service:</strong> ${data.service}</p>
            <p><strong>Date:</strong> ${data.date}</p>
            <p><strong>Time:</strong> ${data.time}</p>
            <p><strong>Address:</strong> ${data.address || "N/A"}</p>
            <p><strong>Notes:</strong> ${data.notes || "-"}</p>
            <p><strong>Status:</strong> <span class="status-badge ${statusClass}">${data.status || "Confirmed"}</span></p>
            <button class="btn btn-red deleteBtn" data-id="${docSnap.id}">Delete</button>
            ${data.status === "Completed" ? `<button onclick="location.href='review_write.html?bookingId=${docSnap.id}'" class="btn btn-green">Write Review</button>` : ""}
          `;
          bookingList.appendChild(div);
        });

        document.querySelectorAll(".deleteBtn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const id = e.target.getAttribute("data-id");
            if (confirm("Are you sure you want to delete this booking?")) {
              await deleteDoc(doc(db, "bookings", id));
              e.target.parentElement.remove();
            }
          });
        });
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
