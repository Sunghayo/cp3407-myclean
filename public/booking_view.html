<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Booking History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2a63f7;
    }
    .booking {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .booking strong {
      color: #333;
    }
    .logout {
      text-align: center;
      margin-top: 20px;
    }
    .logout a {
      color: #f44336;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>My Booking History</h1>
  <div id="bookingList">Loading your bookings...</div>
  <div class="logout">
    <a href="#" id="logoutBtn">Logout</a>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnusZ7fck0nU_b0iDZAbAUyliQ0Dbc5Mc",
      authDomain: "mycleanjcu.firebaseapp.com",
      projectId: "mycleanjcu",
      storageBucket: "mycleanjcu.appspot.com",
      messagingSenderId: "573599830185",
      appId: "1:573599830185:web:ecbb695c30a78dae4599b8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bookingList = document.getElementById("bookingList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        try {
          const q = query(collection(db, "bookings"), where("userid", "==", user.uid));
          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) {
            bookingList.innerHTML = "<p>No bookings found.</p>";
            return;
          }

          bookingList.innerHTML = ""; 
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const bookingDiv = document.createElement("div");
            bookingDiv.className = "booking";
            bookingDiv.innerHTML = `
              <strong>${data.service}</strong><br>
              <strong>Date:</strong> ${data.date} <br>
              <strong>Time:</strong> ${data.time} <br>
              <strong>Status:</strong> ${data.status || "Confirmed"}
            `;
            bookingList.appendChild(bookingDiv);
          });
        } catch (error) {
          bookingList.innerHTML = `<p style="color:red;">Failed to load bookings: ${error.message}</p>`;
        }
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
