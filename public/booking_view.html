<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyClean - View Bookings</title>
</head>
<body>
  <h2>Your Bookings</h2>
  <ul id="booking-list"></ul>
  <p><a href="booking.html">← Back to Booking</a></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    // Firebase settings
    const firebaseConfig = {
      apiKey: "AIzaSyA5WfQ8OQNmbbOBSjVH_fmdai7tDRxKbqo",
      authDomain: "jcuclean.firebaseapp.com",
      projectId: "jcuclean",
      storageBucket: "jcuclean.firebasestorage.app",
      messagingSenderId: "573599830185",
      appId: "1:573599830185:web:ecbb695c30a78dae4599b8",
      measurementId: "G-V0QM9R1SGQ",
      databaseURL: "https://jcuclean-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Firebase reset
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // login check
    auth.onAuthStateChanged(user => {
      if (user) {
        const bookingList = document.getElementById("booking-list");

        // booking check
        db.ref("bookings/" + user.uid).once("value")
          .then(snapshot => {
            const bookings = snapshot.val();
            if (bookings) {
              Object.values(bookings).forEach(b => {
                const li = document.createElement("li");
                li.textContent = `📅 ${b.date} 🕒 ${b.time} 🧹 ${b.service}`;
                bookingList.appendChild(li);
              });
            } else {
              bookingList.innerHTML = "<li>No bookings found.</li>";
            }
          })
          .catch(error => {
            bookingList.innerHTML = `<li>Error: ${error.message}</li>`;
          });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
