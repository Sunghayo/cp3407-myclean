<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyClean - Best Cleaning Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #1f2937;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #e5e7eb;
    }
    header h1 {
      font-size: 24px;
      color: #2563eb;
    }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #374151;
      font-weight: 500;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      background: #f9fafb;
    }
    .hero h2 {
      font-size: 40px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      color: #4b5563;
      margin-bottom: 20px;
    }
    .rating {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    .rating span {
      color: #f59e0b;
      margin-right: 10px;
    }
    .input-group {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .input-group input {
      padding: 14px;
      font-size: 16px;
      margin: 0 5px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      width: 180px;
    }
    .book-btn {
      margin-top: 20px;
      background: linear-gradient(to right, #7c3aed, #3b82f6);
      color: white;
      padding: 16px 32px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .book-btn:hover {
      opacity: 0.9;
    }
    .features {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      flex-wrap: wrap;
    }
    .features div {
      text-align: center;
      margin: 20px;
      max-width: 200px;
    }
    .features h3 {
      margin-top: 10px;
      color: #1f2937;
    }
    .features p {
      color: #6b7280;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #f9fafb;
      color: #6b7280;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MyClean</h1>
    <nav>
      <a href="#">Become a Cleaner</a>
      <a href="#">Blog</a>
      <a href="#">FAQ</a>
      <a href="booking.html">Book Now</a>
      <a href="login.html">Sign In</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Best Cleaning Service In Your City</h2>
    <p>We clean, you relax. Join the thousands who discovered the peace of coming home to a sparkling clean space.</p>
    <div class="rating">
      <span>⭐⭐⭐⭐⭐</span>
      <p>3,652 verified 5-star reviews</p>
    </div>
    <div class="input-group">
      <input type="text" placeholder="Your Space" />
      <input type="text" placeholder="ZIP Code" />
    </div>
    <a href="booking.html"><button class="book-btn">Book From $92 →</button></a>
  </section>

  <!-- rest of the content remains unchanged -->

  <footer>
    <p>&copy; 2025 MyClean. All rights reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnusZ7fck0nU_b0iDZAbAUyliQ0Dbc5Mc",
      authDomain: "mycleanjcu.firebaseapp.com",
      projectId: "mycleanjcu",
      storageBucket: "mycleanjcu.firebasestorage.app",
      messagingSenderId: "137404600804",
      appId: "1:137404600804:web:e2bd6b28fe6d9b7cb637f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const nav = document.querySelector("nav");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const email = user.email;

        const userSpan = document.createElement("span");
        userSpan.textContent = `Hello, ${email}`;
        userSpan.style.marginLeft = "20px";
        userSpan.style.color = "#2563eb";

        const logoutLink = document.createElement("a");
        logoutLink.href = "#";
        logoutLink.textContent = "Logout";
        logoutLink.style.marginLeft = "20px";
        logoutLink.onclick = async () => {
          await signOut(auth);
          window.location.reload();
        };

        const loginLink = document.querySelector('a[href="login.html"]');
        if (loginLink) loginLink.remove();

        nav.appendChild(userSpan);
        nav.appendChild(logoutLink);
      }
    });
  </script>
</body>
</html>
