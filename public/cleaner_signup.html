<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cleaner Sign Up - MyClean</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 24px;
    }
    form {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
      text-align: center;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Join MyClean<span style="color:#2563eb;">er</span></h1>
  <form id="cleaner-signup-form">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="area" placeholder="Service Area" required />
    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password (min 6 characters)" required />
    <button type="submit">Sign Up</button>
    <div class="message" id="message"></div>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnusZ7fck0nU_b0iDZAbAUyliQ0Dbc5Mc",
      authDomain: "mycleanjcu.firebaseapp.com",
      projectId: "mycleanjcu",
      storageBucket: "mycleanjcu.firebasestorage.app",
      messagingSenderId: "137404600804",
      appId: "1:137404600804:web:e2bd6b28fe6d9b7cb637f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("cleaner-signup-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const area = document.getElementById("area").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update Firebase Auth displayName with cleaner's full name
        await updateProfile(user, {
          displayName: name
        });

        // Save cleaner data to Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name,
          email,
          phone,
          area,
          role: "cleaner",
          createdAt: new Date()
        });

        message.style.color = "green";
        message.textContent = "Cleaner account created successfully!";
        setTimeout(() => {
          window.location.href = "cleaner_dashboard.html";
        }, 1500);
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Error: " + error.message;
      }
    });
  </script>
  <script type="module" src="./cleaner_signup.js"></script>
</body>
</html>
