<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - MyClean</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 24px;
      text-align: center;
    }
    form {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    p {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    @media (max-width: 500px) {
      .signup-container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="form">
    <h1>Join MyClean</h1>
    <form>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password (min 6 characters)" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnusZ7fck0nU_b0iDZAbAUyliQ0Dbc5Mc",
      authDomain: "mycleanjcu.firebaseapp.com",
      projectId: "mycleanjcu",
      storageBucket: "mycleanjcu.appspot.com",
      messagingSenderId: "137404600804",
      appId: "1:137404600804:web:e2bd6b28fe6d9b7cb637f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: name });

        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: name,
          phone: phone,
          email: email,
          role: "customer"
        });

        alert("Sign up successful! Redirecting to login...");
        window.location.href = "login.html";
      } catch (error) {
        alert("Sign up failed: " + error.message);
      }
    });
  </script>
</body>
</html>
