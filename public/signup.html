<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - MyClean</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 24px;
    }
    form {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
      text-align: center;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Join MyClean</h1>
  <form>
    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password (min 6 characters)" required />
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnusZ7fck0nU_b0iDZAbAUyliQ0Dbc5Mc",
      authDomain: "mycleanjcu.firebaseapp.com",
      projectId: "mycleanjcu",
      storageBucket: "mycleanjcu.firebasestorage.app",
      messagingSenderId: "137404600804",
      appId: "1:137404600804:web:e2bd6b28fe6d9b7cb637f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Sign up successful! Redirecting to login...");
        window.location.href = "login.html";
      } catch (error) {
        alert("Sign up failed: " + error.message);
      }
    });
  </script>
</body>
</html>
